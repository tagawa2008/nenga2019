<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- aframe-extras読み込み -->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

    </head>
    <body>
<!--        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod: best;" vr-mode-ui="enabled: false">-->
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod: best;" >

            <a-assets>
                <a-asset-item id="boar-obj" src="Mesh_Boar.obj"></a-asset-item>
                <a-asset-item id="boar-mtl" src="Mesh_Boar.mtl"></a-asset-item>
                <a-asset-item id="2019-obj" src="2019.gltf"></a-asset-item>
            </a-assets>

<!--
            <a-marker preset="custom" type="pattern" url="m2019.patt">
                <a-entity light="color: #fff; type: ambient" ></a-entity>
                <a-obj-model src="#inoshishi-obj" mtl="#inoshishi-mtl" position="0 1 0" rotation="0 0 0" scale="1 1 1"></a-obj-model>
            </a-marker>
-->

            <a-marker preset="custom" type="pattern" url="mk01.patt">
<!--                <a-entity light="color: #fff; type: ambient" ></a-entity>-->
                
                <a-obj-model src="#boar-obj" mtl="#boar-mtl" position="0 0.01 0" rotation="0 0 0" scale="0.02 0.02 0.02">
                    <a-animation attribute="scale" dur="1000" fill="forwards" to="0.05 0.05 0.05" repeat="indefinite" direction="alternate" easing="ease-in-out-back"></a-animation>    
                </a-obj-model>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="mk02.patt">
<!--                <a-entity light="color: #fff; type: ambient" ></a-entity>-->
        <a-entity gltf-model="src: url(2019.gltf);"
                  animation-mixer="loop: pingpong;"
                  position="-0.5 0.1 0"
                  scale="2.00 2.00 2.00"
                  shadow="receive: true"></a-entity>


        <a-entity light="type: directional; color: #fff; castShadow:true;"
                  position="0 10 10"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
